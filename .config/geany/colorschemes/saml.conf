[theme_info]
name=Saml
description=Samuel Lampas Theme
version=1.22.0
author=Samuel Lampa
url=http://saml.rilspace.org

[named_styles]

default=0x000000;0xffffff;false;false
error=0xffffff;0xff0000

# Editor styles
#-------------------------------------------------------------------------------

selection=0x000000;0xcccc99
current_line=0x000000;0xefefef;true
brace_good=0x0000ff;0xFFFFFF;true;false
brace_bad=0xff0000;0xFFFFFF;true;false
margin_line_number=0x000000;0xd0d0d0
margin_folding=0x000000;0xdfdfdf
fold_symbol_highlight=0xffffff
indent_guide=0xc0c0c0
caret=0x000000;0x000000;false
marker_line=0x000000;0xFF0000
marker_search=0x000000;0xFFFF00
marker_mark=0x000000;0xb8f4b8
call_tips=0xc0c0c0;0xffffff;false;false
white_space=0xc0c0c0;0xffffff;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=0x3F7F5F
comment_doc=0x338833
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=0x0000ff
number_1=0x000000
number_2=0x000099

type=0x660066
class=type
function=0x000080
parameter=function

keyword=0x00007F
keyword_1=keyword,bold
keyword_2=keyword_1
keyword_3=keyword_1
keyword_4=keyword_1

identifier=0x000000
identifier_1=0x000044
identifier_2=0x990000
identifier_3=0x777700
identifier_4=0x000066

string=0x990099
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=0x000000;0xe0c0e0
character=string_1
backtick=string_2
here_doc=string_2

scalar=number
label=default,bold
preprocessor=0x808000
regex=number_1
operator=0x000000
decorator=string_1,bold
other=0xcc0000

# Markup-type languages
#-------------------------------------------------------------------------------

tag=0x990099
tag_unknown=tag,bold
tag_end=tag,bold
attribute=keyword_1
attribute_unknown=attribute,bold
value=string
entity=default

# Diff
#-------------------------------------------------------------------------------

line_added=0x008B8B
line_removed=0x6A5ACD
line_changed=preprocessor
